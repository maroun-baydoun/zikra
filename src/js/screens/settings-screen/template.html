<za-back-arrow href="/"></za-back-arrow>
<form class="settings-form">
  <fieldset class="settings-section">
    <legend>Difficulty</legend>
    <div class="settings-choices">
      <div class="settings-choice">
        <input
          type="radio"
          name="difficulty"
          value="easy"
          id="settings-difficulty-easy"
          class="settings-choice-radio"
        />
        <label class="settings-choice-label" for="settings-difficulty-easy"
          >Easy</label
        >
      </div>
      <div class="settings-choice">
        <input
          type="radio"
          name="difficulty"
          value="medium"
          id="settings-difficulty-medium"
          class="settings-choice-radio"
        />
        <label class="settings-choice-label" for="settings-difficulty-medium"
          >Medium</label
        >
      </div>
      <div class="settings-choice">
        <input
          type="radio"
          name="difficulty"
          value="hard"
          id="settings-difficulty-hard"
          class="settings-choice-radio"
        />
        <label class="settings-choice-label" for="settings-difficulty-hard"
          >Hard</label
        >
      </div>
    </div>
  </fieldset>
  <za-button rounded padded>Save</za-button>
</form>
